<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container">

		<div th:if="${session.msg}">
			<h2 th:text="${session.msg}"></h2>
		</div>


		<h2>User Registration Form</h2>
		<form th:action="@{/submit}" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<label for="contectNum">Contact Number:</label>
			<input type="tel" id="contectNum" name="contectNum" required>

			<button type="submit">Submit</button>
		</form>
	</div>
	
	<br>
	
	<div>
	
	
	<h2>User List</h2>

		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Contact Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Iterate over the list of users and display the data -->
				<tr th:each="u : ${user}">
					<th scope="row">[[${u.id}]]</th>
					<td>[[${u.name}]]</td>
					<td>[[${u.email}]]</td>
					<td>[[${u.contectNum}]]</td>
					<td>
						<form th:action="@{'/user/'+${u.id}}" method="post" style="display: inline;">
							<button type="submit" class="btn btn-sm btn-danger">Edit</button>
						</form>

						<form th:action="@{'/delete/'+${u.id}}" method="post" style="display: inline;">
							<button type="submit" class="btn btn-sm btn-danger">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			margin-bottom: 8px;
		}

		input {
			padding: 8px;
			margin-bottom: 16px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			background-color: #4caf50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		btn btn-sm btn-danger {
			background-color: rgb(255, 0, 0);
		}

		button:hover {
			background-color: #45a049;
		}


		div {
			margin-bottom: 20px;
			/* Add some margin between the user list and the table */
		}

		/* Style for the table */
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		/* Style for the form buttons */
		button {
			padding: 5px 10px;
			cursor: pointer;
		}
	</style>

</body>

</html>
