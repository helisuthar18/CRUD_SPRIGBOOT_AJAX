<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <h2>Edit User</h2>
        <form th:action="@{/update}" method="post" th:object="${user}">
            <!-- Hidden field for user ID -->
            <input type="hidden" th:field="*{id}" name="id" />

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>

            <label for="contectNum">Contact Number:</label>
            <input type="tel" id="contectNum" name="contectNum" th:field="*{contectNum}" required>

            <button type="submit">Update</button>
        </form>
    </div>


<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px; /* Set the width of the container */
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    color: #555;
}

input {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}
</style>
    
</body>

</html>
